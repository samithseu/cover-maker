<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A5 Khmer notebook cover maker by saving times instead of using Microsoft Word."
    />
    <meta property="og:title" content="Notebook-cover maker" />
    <meta
      property="og:description"
      content="Instead of creating it in Microsoft Word, I created it to use on web."
    />
    <meta
      property="og:image"
      content="https://cdn-icons-png.flaticon.com/512/2417/2417818.png"
    />
    <title>បង្កើតក្របសៀវភៅ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2417/2417818.png"
      type="image/x-icon"
    />
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <form @submit.prevent class="input-form">
        <div class="input-header">
          <h1>កម្មវិធីធ្វើក្របសៀវភៅសរសេរ</h1>
          <img
            draggable="false"
            src="https://cdn-icons-png.flaticon.com/512/2417/2417818.png"
            alt="making-cover-icon"
          />
        </div>
        <div class="input-group">
          <label for="school">សាលារៀន </label>
          <input
            type="text"
            placeholder="បញ្ចូលឈ្មោះសាលា (ឧ. វិទ្យាល័យកំពង់ស្ពឺ)"
            name="school"
            id="school"
            v-model="school"
          />
        </div>
        <div class="input-group">
          <label for="grade">ថ្នាក់ </label>
          <input
            type="text"
            placeholder="បញ្ចូលឈ្មោះថ្នាក់ (ឧ. 9E)"
            name="grade"
            id="grade"
            v-model="grade"
          />
        </div>
        <div class="input-group">
          <label for="book">មុខវិជ្ជា </label>
          <textarea
            name="book"
            placeholder="បញ្ចូលមុខវិជ្ជា (ឧ. ភាសាខ្មែរ,គណិតវិទ្យា,រូបវិទ្យា)"
            id="book"
            v-model="subjects"
          ></textarea>
        </div>
        <div class="input-group">
          <label for="name">ឈ្មោះ </label>
          <input
            type="text"
            placeholder="បញ្ចូលឈ្មោះផ្ទាល់ខ្លួន (ឧ. ស៊ឺ ដេវីត)"
            id="name"
            v-model="name"
          />
        </div>
        <div class="input-group">
          <label for="year">ឆ្នាំសិក្សា</label>
          <input
            type="text"
            placeholder="បញ្ចូលឆ្នាំសិក្សា (ឧ. ២០២២ - ២០២៣)"
            id="year"
            name="year"
            v-model="year"
          />
        </div>
        <div class="input-group">
          <label for="border-type">ប្រភេទស៊ុម </label>
          <select
            @change="showResult"
            name="border-type"
            id="border-type"
            v-model="fm"
          >
            <option value="" hidden disabled selected>
              ជ្រើសរើសប្រភេទស៊ុម...
            </option>
            <option
              v-for="frame in frames"
              :key="frame.id"
              :value="frame.value"
            >
              {{frame.label}}
            </option>
          </select>
        </div>
        <div class="button-group">
          <button @click="clearResult" class="btn btn-clear" type="button">
            សម្អាត
          </button>
          <button @click="printResult" class="btn btn-print" type="button">
            បោះពុម្ព
          </button>
        </div>
      </form>
      <div v-html="contents" class="cover-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
